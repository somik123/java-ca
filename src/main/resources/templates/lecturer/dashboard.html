<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />

	<div class="container-fluid page-body-wrapper">

		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">

					<div class="col-md-12 grid-margin">
						<div class="row">
							<div class="col-12 col-xl-8 mb-4 mb-xl-0">
								<h3 class="font-weight-bold">Lecturer Dashboard</h3>
								<h6 class="font-weight-normal mb-0">All systems are running smoothly!</h6>
							</div>
						</div>
					</div>

					<div class="col-md-12 grid-margin stretch-card">
						<div class="col-md-12 grid-margin transparent">
							
							<div class="row">
								
								<div class="col-md-6 mb-4 stretch-card transparent" th:each="i : ${#numbers.sequence(0, size)}">
									<div class="card card-dark-blue">
										<div class="card-body">
											<h4 class="mb-4"><span th:text="${courses.get(i).name}"/></h4>
											<p class="fs-30 mb-2"><span th:text="${activeStudents.get(i)}"/> <span class="ti-user menu-icon"></span> <span class="text-success" style="font-size:14px">Active Student(s).</span></p>
											<p class="fs-24 mb-2"><span class="text-danger" th:text="${courses.get(i).size-activeStudents.get(i)}"/> seats available.</p>
										</div>
									</div>
								</div>
								
							</div>
							
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<div th:replace="fragments/layout.html :: footer" />

</body>

</html>
