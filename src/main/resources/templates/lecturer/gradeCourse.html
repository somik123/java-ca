<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />

	<div class="container-fluid page-body-wrapper">

		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">

					<div class="col-md-12 grid-margin">
						<div class="row">
							<div class="col-12 col-xl-8 mb-4 mb-xl-0">
								<h3 class="font-weight-bold">Grade a Course</h3>
							</div>
						</div>
					</div>

					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">

								<form action="#" th:action="@{/lecturer/save-grade}" th:object="${enroll}"
									method="POST">

									<div class="form-group">
										<label>Student Name</label>
										<select th:field="*{id}" class="form-control mb-4 col-4">
											<option th:each="e : ${enrollList}" th:value="${e.id}"
												th:text="${e.user.lastName + ' ' + e.user.firstMidName}">GUEST
											</option>
										</select>
									</div>
									<div class="form-group">
										<label>Grade</label>
										<select th:field="*{grade}" class="form-control mb-4 col-4">
											<option th:each="grade : ${grades}" th:value="${grade}" th:text="${grade}">
												GUEST</option>
										</select>
									</div>
									<button type="submit" class="btn btn-info col-2">Save</button>
								</form>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<div th:replace="fragments/layout.html :: footer" />


</body>

</html>
