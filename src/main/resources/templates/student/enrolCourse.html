<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />

	<div class="container-fluid page-body-wrapper">

		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">

					<div class="col-md-12 grid-margin">
						<div class="row">
							<div class="col-12 col-xl-8 mb-4 mb-xl-0">
								<h3 class="font-weight-bold">Enroll Course</h3>
							</div>
						</div>
					</div>

					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<div class="table-responsive">
									<table class="display expandable-table" id="enrolCourse" style="width:100%">
										<thead>
											<tr>
												<th>Course ID</th>
												<th>Course Name</th>
												<th>Course Size</th>
												<th>Course Credits</th>
												<th>Available Seat</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="course : ${courseList}">
												<td th:text="${course.course.Id}">1</td>
												<td th:text="${course.course.name}" class="font-weight-bold">Java</td>
												<td th:text="${course.course.size}">40</td>
												<td class="font-weight-medium">
													<div th:text="${course.course.credits}" class="badge badge-success">5</div>
												</td>
												<td>
													<a th:text="${course.avail}" class="btn btn-info">5</a>
												</td>
												<td>
													<a th:href="@{/student/enroll/}+${course.course.Id}" class="btn btn-primary ml-2">Enroll</a>
												</td>
											</tr>
																			
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>

	</div>

	<div th:replace="fragments/layout.html :: footer" />

	<script>
		$(document).ready(function () {
			$('#enrolCourse').DataTable({
				"paging": true,
				"pageLength": 5,
				"filter": true,
				"ordering": false,
				"lengthMenu": [
					[5,10, 25, 50, -1],
					[5,10, 25, 50, 'All'],
				],
			});
		});
	</script>

</body>

</html>
