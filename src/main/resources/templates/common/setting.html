<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />

	<div class="container-fluid page-body-wrapper">

		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">

					<div class="col-md-6 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Profile Setting</h4>
								<p class="card-description">
								<div th:if="${param.success}" class="text-success">
									Saved successfully.
								</div>
								</p>
								<form class="forms-sample" th:object="${userForm}" th:action="@{'/setting'}"
									method="post">
									<div class="form-group">
										<input type="hidden" class="form-control form-control-lg" th:field="*{Id}">
									</div>
									<div class="form-group">
										<label>Username</label>
										<input type="text" class="form-control form-control-lg" th:field="*{username}"
											disabled="true" placeholder="Username">
										<div class="text-danger" th:if="${#fields.hasErrors('username')}"
											th:errors="*{username}"></div>
									</div>
									<div class="form-group">
										<label>Email</label>
										<input type="email" class="form-control form-control-lg" th:field="*{email}"
											disabled="true" placeholder="Email">
										<div class="text-danger" th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}"></div>
									</div>
									<div class="form-group">
										<label>First Name</label>
										<input type="text" class="form-control form-control-lg"
											th:field="*{firstMidName}" placeholder="First Name">
										<div class="text-danger" th:if="${#fields.hasErrors('firstMidName')}"
											th:errors="*{firstMidName}"></div>
									</div>
									<div class="form-group">
										<label>Last Name</label>
										<input type="text" class="form-control form-control-lg" th:field="*{lastName}"
											placeholder="Last Name">
										<div class="text-danger" th:if="${#fields.hasErrors('lastName')}"
											th:errors="*{lastName}"></div>
									</div>

									<div class="mt-3">
										<button
											class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
											type="submit">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="col-md-6 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Profile Setting</h4>
								<form class="form-inline" th:object="${userForm}" th:action="@{'/upload_profile_image'}"
									method="get">
									</center>
									<div class="form-group">
										<div th:if="${userForm.profileImage != null}">
											<image th:src="@{${userForm.profileImage}}" alt="Profile Image"
												style="border-radius: 50%; object-fit: cover;" width="100px" height="100px">
										</div>
										<div th:if="${userForm.profileImage == null}">
											<image th:src="@{/images/unknown.png}" alt="Profile Image"
												style="border-radius: 50%; object-fit: cover;" width="100px" height="100px">
										</div>
									</div>
									<button type="submit" class="btn btn-danger btn-icon-text" style="margin-left:15px">
										<i class="ti-upload btn-icon-prepend"></i>
										Upload Image
									</button>
									</center>
								</form>
								<br />
								<form class="forms-sample" th:object="${userForm}" th:action="@{'/change_password'}"
									method="get">
									<button type="submit" class="btn btn-primary btn-lg btn-block">
										<i class="ti-user"></i>
										Change Password
									</button>
								</form>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<div th:replace="fragments/layout.html :: footer" />

</body>

</html>
